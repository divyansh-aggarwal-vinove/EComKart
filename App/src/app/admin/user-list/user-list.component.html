<div class="container">
    <div class="box">
      <h1>Registered Employees</h1>
      <div class="row">
      <div class = col>
        <button type="button" id="new" routerLink="/admin/userregister">Register</button>
      </div>
      <div class = col>
      </div>
      <div class = col>
        <button type="button" id="clear" (click) = "cAll()" >Clear All</button>
      </div>
      </div>    
    </div>
    <hr>
  
    <table class='table table-dark' style='background-color:#181818'>
      <thead>
        <tr>
          <th scope='col'></th>
          <th scope='col'>User Name</th>
          <th scope='col'>Age</th>
          <th scope='col'>Contact No.</th>
          <th scope='col'>Address</th>
          <th scope='col'>Email</th>
          <th scope='col'>Userid</th>
          <!-- <th scope='col'>Password</th> -->
          <th scope='col'></th>
          <th scope='col'></th>
        </tr>
      </thead>
      <tr *ngFor="let pp of sdat; let num = index">
        <td scope='row'>==></td>
        <td>{{ pp.name }}</td>
        <td>{{ pp.age }}</td>
        <td>{{ pp.contactno }}</td>
        <td>{{ pp.address }}</td>
        <td>{{ pp.email }}</td>
        <td>{{ pp.username }}</td>
        <!-- <td>{{ pp.password }}</td> -->
        <td><button type="button" id="edit" (click) = "onEdit(num)">Edit</button></td>
        <td><button type="button" id="del" (click) = "onDel(num)" >Delete</button></td>
      </tr>
    </table>
  </div>
