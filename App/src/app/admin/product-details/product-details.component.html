<div class="container">
    <h1>{{ isRegister  ? 'Product Registration Form' : 'Update Product Details'}}</h1>
    <hr>
    <form [formGroup]="productForm" class="box" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label><b>Product Name:</b></label>
        <input type="text" placeholder="Product Name" formControlName="prodName" class="form-control"
          [class.is-invalid]="prodName.invalid && prodName.untouched">
        <div *ngIf="prodName.invalid && prodName.touched">
          <small class="text-danger" *ngIf="prodName.errors?.required">Product name is required</small>
        </div>
      </div>
  
      <div class="form-group">  
        <label><b>Product Price:</b></label>
        <input type="number" placeholder="Product Price $$$$$" formControlName="prodPrice" class="form-control"
          [class.is-invalid]="prodPrice.invalid && prodPrice.untouched">
        <div *ngIf="prodPrice.invalid && prodPrice.touched">
          <small class="text-danger" *ngIf="prodPrice.errors?.required">Product Price cannot be empty</small>
        </div>
      </div>

      <div class="form-group">
        <label><b>Product Description:</b></label>
        <textarea cols="12" rows="5" type="text" placeholder="Write Something about the product...." formControlName="prodDesc" class="form-control"
          [class.is-invalid]="prodDesc.invalid && prodDesc.untouched"></textarea>
        <div *ngIf="prodDesc.invalid && prodDesc.touched">
          <small class="text-danger" *ngIf="prodDesc.errors?.required">Product Description cannot be empty</small>
        </div>
      </div>
  
      <div class="form-group">
        <label><b>Upload Product Image</b></label>
        <input type="file" formControlName="prodImage" class="form-control">
      </div>
  
      <button type="submit" *ngIf="isRegister" [disabled]="productForm.invalid">Add Product</button>
      <button type="reset" *ngIf="isRegister">Reset</button>
  
      <button *ngIf="!isRegister" routerLink="/" [disabled]="productForm.invalid" type="submit" (click)="onUpdate()" style="left: 50%;">Submit</button>
  </form>
  
  </div>
