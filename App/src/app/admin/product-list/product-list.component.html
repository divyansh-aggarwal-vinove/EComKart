<div class="container">
    <div class="box">
      <h1>Registered Employees</h1>
      <div class="row">
      <div class = col>
        <button type="button" id="new" routerLink="/admin/productdetails">Register</button>
      </div>
      <div class = col>
      </div>
      <div class = col>
        <button type="button" id="clear" (click) = "cAll()" >Clear All</button>
      </div>
      </div>    
    </div>
    <hr>
  
    <table class='table table-dark' style='background-color:#181818'>
      <thead>
        <tr>
          <th scope='col'></th>
          <th scope='col'>Product Name</th>
          <th scope='col'>Product Price</th>
          <th scope='col'>Product Desc</th>
          <th scope='col'>Product Image</th>
          <th scope='col'></th>
          <th scope='col'></th>
        </tr>
      </thead>
      <tr *ngFor="let pp of sdat; let num = index">
        <td scope='row'>==></td>
        <td>{{ pp.prodName }}</td>
        <td>{{ pp.prodPrice }}</td>
        <td>{{ pp.prodDesc }}</td>
        <td>{{ pp.prodImage }}</td>
        <td><button type="button" id="edit" (click) = "onEdit(num)">Edit</button></td>
        <td><button type="button" id="del" (click) = "onDel(num)" >Delete</button></td>
      </tr>
    </table>
  </div>
